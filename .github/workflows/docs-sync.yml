name: Publish JPF Documentation to GitHub Pages

on:
  push:
    branches:
      - main
      - master
      - add-install-docs
      - alt-docs
    paths:
      - "docs/**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout this jpf-core repo (where your docs live)
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: source

      # 2. Checkout your GitHub Pages repo
      - name: Checkout Pages repository
        uses: actions/checkout@v4
        with:
          repository: Mahmoud-Khawaja/Mahmoud-Khawaja.github.io
          token: ${{ secrets.DOCS_PAT }}
          ref: main
          path: target

      # 3. Clean and recreate the jpf-core folder in the Pages repo
      - name: Prepare target directory
        run: |
          rm -rf target/jpf-core
          mkdir -p target/jpf-core

      # 4. Copy everything from docs/ into target/jpf-core/
      - name: Copy documentation files
        run: |
          cp -a source/docs/. target/jpf-core/

      # 5. Commit & push only if there are changes
      - name: Commit and push changes
        working-directory: target
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add jpf-core
          if git diff --quiet --staged; then
            echo "No changes to deploy"
            exit 0
          fi
          git commit -m "Update JPF-core docs from ${{ github.ref }} @ ${{ github.sha }}"
          git push origin main
