sourceSets {
    annotations {
        java {
            srcDirs = ["src/annotations"]
            destinationDirectory.set(file("${buildDir}/annotations"))
        }
    }
    main {
        java {
            srcDirs = ["src/main"]
            destinationDirectory.set(file("${buildDir}/main"))
        }
        compileClasspath += sourceSets.annotations.output
    }
    examples {
        java {
            srcDirs = ["src/examples"]
            destinationDirectory.set(file("${buildDir}/examples"))
        }
        compileClasspath += sourceSets.main.output
    }
    classes {
        java {
            srcDirs = ["src/classes"]
            destinationDirectory.set(file("${buildDir}/classes"))
        }
        compileClasspath += sourceSets.main.output + sourceSets.annotations.output
    }
    peers {
        java {
            srcDirs = ["src/peers"]
            destinationDirectory.set(file("${buildDir}/peers"))
        }
        compileClasspath += sourceSets.main.output + sourceSets.annotations.output
    }
    test {
        java {
            srcDirs = ["src/tests"]
            destinationDirectory.set(file("${buildDir}/tests"))
        }
        compileClasspath += sourceSets.annotations.output + sourceSets.classes.output + sourceSets.peers.output
        runtimeClasspath += compileClasspath
    }
}
